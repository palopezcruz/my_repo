<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">
function cubo() {
var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function seno() {
var num = document.getElementById("n1");
	num.value = sin(num.value);
}
</script>
</head>

<body>
<h1>Calculadora de ……Pedro Antonio Lopez Cruz……</h1>
Numero:
<input type="text" id="n1"><p>
<button onclick="cubo()"> x^3 </button>
<button onclick="seno()"> seno </button>
</body>
</html>
